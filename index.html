<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiing | John Power</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text: #111;
            --text-secondary: #666;
            --accent: #0d9488;
            --border: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(1.5rem, 5vw, 4rem);
        }

        /* Header */
        header {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text);
        }

        .logo:hover {
            color: var(--accent);
        }

        /* Hero */
        .hero {
            padding: 4vh 0 8vh;
        }

        .hero-title {
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 400;
            line-height: 1;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            max-width: 600px;
        }

        /* Gallery Grid */
        .gallery {
            padding: 2rem 0 6rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .photo-card {
            display: flex;
            flex-direction: column;
        }

        .photo-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }

        .photo-card:hover img {
            transform: scale(1.02);
        }

        .photo-caption {
            margin-top: 0.75rem;
            font-family: 'Instrument Serif', Georgia, serif;
            font-size: 1.125rem;
        }

        .photo-location {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-left {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .footer-left a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-left a:hover {
            color: var(--text);
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title,
        .hero-subtitle {
            animation: fadeUp 0.8s ease forwards;
        }

        .hero-subtitle {
            animation-delay: 0.1s;
            opacity: 0;
        }

        .photo-card {
            animation: fadeUp 0.6s ease forwards;
            opacity: 0;
        }

        .photo-card:nth-child(1) { animation-delay: 0.2s; }
        .photo-card:nth-child(2) { animation-delay: 0.3s; }
        .photo-card:nth-child(3) { animation-delay: 0.4s; }
        .photo-card:nth-child(4) { animation-delay: 0.5s; }
        .photo-card:nth-child(5) { animation-delay: 0.6s; }
        .photo-card:nth-child(6) { animation-delay: 0.7s; }
        .photo-card:nth-child(7) { animation-delay: 0.8s; }
        .photo-card:nth-child(8) { animation-delay: 0.9s; }
        .photo-card:nth-child(9) { animation-delay: 1.0s; }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://johnhpower.com" class="logo">John Power</a>
        </header>

        <section class="hero">
            <h1 class="hero-title">Skiing</h1>
            <p class="hero-subtitle">Sierra Nevadas, Wasatch Range, Chamonix Valley, and beyond.</p>
        </section>

        <section class="gallery">
            <div class="gallery-grid">
                <div class="photo-card">
                    <img src="images/Banff National Park_Canadian Rockies.JPG" alt="Banff National Park">
                    <div class="photo-caption">Banff National Park</div>
                    <div class="photo-location">Canadian Rockies</div>
                </div>
                <div class="photo-card">
                    <img src="images/Little Cottonwood Canyon_Wasatch Range.JPG" alt="Little Cottonwood Canyon">
                    <div class="photo-caption">Little Cottonwood Canyon</div>
                    <div class="photo-location">Wasatch Range</div>
                </div>
                <div class="photo-card">
                    <img src="images/Sassolungo_Dolomites.jpeg" alt="Sassolungo">
                    <div class="photo-caption">Sassolungo</div>
                    <div class="photo-location">Dolomites</div>
                </div>
                <div class="photo-card">
                    <img src="images/Skis In Air_Alta.JPG" alt="Alta">
                    <div class="photo-caption">Alta</div>
                    <div class="photo-location">Wasatch Range</div>
                </div>
                <div class="photo-card">
                    <img src="images/Matterhorn_Pennine Alps.JPG" alt="Matterhorn">
                    <div class="photo-caption">Matterhorn</div>
                    <div class="photo-location">Pennine Alps</div>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <a href="https://johnhpower.com">&larr; Back to johnhpower.com</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
